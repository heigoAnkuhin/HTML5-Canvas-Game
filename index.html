<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style>
    body {
        margin: 0;
        background: black;
    }
    #ScoreEl {
        -webkit-transition: opacity .5s ease-in-out;
        -moz-transition: opacity .5s ease-in-out;
        -ms-transition: opacity .5s ease-in-out;
        -o-transition: opacity .5s ease-in-out;
        transition: opacity .5s ease-in-out;
    }
</style>
<div class="fixed select-none text-white font-bold text-base ml-2 mt-1">
    <span>Score: </span>
    <span id="ScoreEl">0</span>
</div>

<div class="fixed inset-0 flex items-center justify-center" id="modalEl">
<div class="bg-white max-w-md w-full p-6 text-center">
    <h1 class="text-4xl font-bold" id="bigScoreEl">0</h1>
    <p class="text-sm text-gray-700 mb-4">Points</p>
    <h2 class="text-2xl font-bold" id="shotsEl">0</h1>
    <p class="text-xs text-gray-700 mb-4">Shots fired</p>
    <div>   
        <button class="bg-pink-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
    </div>
</div>
</div>
